### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity on 
set -g bell-action none

# statusbar
set-window-option -g status-position bottom
set-window-option -g status-justify centre

# default statusbar colors
set-option -g status-style fg=yellow,bg=default #yellow and base02
set-option -g status-left "#[fg=brightgreen] Session: #S #[fg=yellow] #I #[fg=cyan] #P "
set-option -g status-right "#[fg=brightgreen] | %a %D %l:%M %p " 

# default window title colors
set-window-option -g window-status-style fg=brightgreen,bg=black #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=default,bg=brightgreen,bold #brightgreen,bold orange and default
#set-window-option -g window-status-current-format "
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=brightblue #base02
set-option -g pane-active-border-style fg=brightgreen #base01

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour brightgreen #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
